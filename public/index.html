<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand Rocket - Task Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="rocket-container">
                <svg class="rocket-svg" viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <!-- Rocket body -->
                    <ellipse cx="50" cy="60" rx="15" ry="25" fill="url(#rocketGradient)"/>
                    <!-- Rocket nose -->
                    <polygon points="50,35 40,50 60,50" fill="#FF6B6B"/>
                    <!-- Rocket fins -->
                    <polygon points="35,75 30,85 40,80" fill="#4ECDC4"/>
                    <polygon points="65,75 70,85 60,80" fill="#4ECDC4"/>
                    <!-- Window -->
                    <circle cx="50" cy="55" r="5" fill="#87CEEB" stroke="#fff" stroke-width="1"/>
                    <!-- Flame -->
                    <polygon points="50,85 45,95 50,90 55,95" fill="#FFD700"/>
                </svg>
            </div>
            <h1>Sand Rocket</h1>
            <p class="subtitle">Collaborative Task Management</p>
            <form id="loginForm">
                <div class="input-group">
                    <input type="password" id="password" placeholder="Enter workspace password" required>
                    <button type="submit">Launch ðŸš€</button>
                </div>
                <p class="hint">Default password: <code>rocket123</code></p>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <svg class="rocket-icon" viewBox="0 0 24 24">
                        <path d="M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2Z" fill="currentColor"/>
                    </svg>
                    <h1>Sand Rocket</h1>
                </div>
                <div class="header-actions">
                    <button id="addEpicBtn" class="btn btn-primary">+ Epic</button>
                    <button id="activityToggle" class="btn btn-secondary">Activity</button>
                    <button id="logoutBtn" class="btn btn-outline">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Epics Container -->
            <div id="epicsContainer" class="epics-container">
                <!-- Epics will be dynamically loaded here -->
            </div>

            <!-- Completed Tasks Panel -->
            <div id="completedPanel" class="completed-panel">
                <div class="panel-header">
                    <h3>Completed Tasks</h3>
                    <button id="closeCompletedBtn" class="close-btn">Ã—</button>
                </div>
                <div id="completedTasks" class="completed-tasks">
                    <!-- Completed tasks will be loaded here -->
                </div>
            </div>
        </main>

        <!-- Activity Panel -->
        <div id="activityPanel" class="activity-panel">
            <div class="panel-header">
                <h3>Activity Log</h3>
                <button id="closeActivityBtn" class="close-btn">Ã—</button>
            </div>
            <div class="activity-stats">
                <div class="stat">
                    <span class="stat-number" id="weeklyCreated">0</span>
                    <span class="stat-label">Created this week</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="weeklyCompleted">0</span>
                    <span class="stat-label">Completed this week</span>
                </div>
            </div>
            <div id="activityLog" class="activity-log">
                <!-- Activity items will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Epic Modal -->
    <div id="epicModal" class="modal hidden">
        <div class="modal-content">
            <h2>Create New Epic</h2>
            <form id="epicForm">
                <div class="input-group">
                    <input type="text" id="epicName" placeholder="Epic name" required maxlength="50">
                </div>
                <div class="color-picker">
                    <label>Color:</label>
                    <div class="color-options">
                        <input type="radio" name="epicColor" value="#FF6B6B" id="color1" checked>
                        <label for="color1" style="background-color: #FF6B6B;"></label>
                        <input type="radio" name="epicColor" value="#4ECDC4" id="color2">
                        <label for="color2" style="background-color: #4ECDC4;"></label>
                        <input type="radio" name="epicColor" value="#45B7D1" id="color3">
                        <label for="color3" style="background-color: #45B7D1;"></label>
                        <input type="radio" name="epicColor" value="#96CEB4" id="color4">
                        <label for="color4" style="background-color: #96CEB4;"></label>
                        <input type="radio" name="epicColor" value="#FFEAA7" id="color5">
                        <label for="color5" style="background-color: #FFEAA7;"></label>
                        <input type="radio" name="epicColor" value="#DDA0DD" id="color6">
                        <label for="color6" style="background-color: #DDA0DD;"></label>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelEpicBtn" class="btn btn-outline">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Epic</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal hidden">
        <div class="modal-content">
            <h2>Create New Task</h2>
            <form id="taskForm">
                <div class="input-group">
                    <textarea id="taskContent" placeholder="Task description (max 150 characters)" required maxlength="150"></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span>/150
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelTaskBtn" class="btn btn-outline">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="confirmTitle">Confirm Action</h2>
            <p id="confirmMessage">Are you sure?</p>
            <div class="modal-actions">
                <button id="confirmCancel" class="btn btn-outline">Cancel</button>
                <button id="confirmOk" class="btn btn-danger">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
